<ul class="sidenav-list transition">
  <div class="user-icon-container">
    <mat-icon class="user-icon">account_circle</mat-icon>
  </div>

  <!-- Lista de mÃ¡quinas -->
  <li *ngFor="let item of items()">
    <button
      type="button"
      class="nav-button hover:bg-black/15 transition-all duration-200"
      [class.active]="item === selectedMachine"
      (click)="onClickMachine(item)"
    >
      <span>{{ item }}</span>
    </button>
  </li>

  <div class="Img-message-container">
    <img class="logo-imagen" src="cms+530.png" alt="cms530-image" />
    <p class="user-message">Bienvenido Cesar Valentin</p>
  </div>
</ul>
