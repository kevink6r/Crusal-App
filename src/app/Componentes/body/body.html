<div class="body-container">

  <!-- ================= Vista Tarjetas ================= -->
  <div class="cards-container" *ngIf="!selectedPrenda">

    <div *ngIf="filteredPrendas.length === 0" class="placeholder">
      <div class="loader"></div>
    </div>

    <mat-card *ngFor="let prenda of filteredPrendas" class="card" appearance="outlined">
      <mat-card-content class="card-content">
        <img mat-card-image src="AAPW22-09B.png" alt="{{ prenda.mod }}" class="card-image" />

        <h3 class="card-title" style="font-weight: 700; font-size: 25px;">{{ prenda.mod }}</h3>
        <p style="font-size: 20px; padding: 5px; line-height: 1.5;"><strong>Programador:</strong> {{ prenda.trb }}</p>
        <p style="font-size: 20px; padding: 5px; "><strong>Máquina:</strong> {{ prenda.maq }}</p>
        <p style="font-size: 20px; padding: 5px; line-height: 1.5;"><strong>Cantidad:</strong> {{ prenda.cnt }}</p>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button color="primary" class="card-button" (click)="verDetalles(prenda)">
          Ver Detalles
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- ================= Vista Detalle ================= -->
  <div class="detalle-container" *ngIf="selectedPrenda">
    <div class="detalle-left">
      <div class="detalle-imagen">
        <img [src]="'AAPW22-09B.png'" alt="{{ selectedPrenda.mod }}" class="card-image-large" />
      </div>

      <div class="detalle-info">
        <h3>{{ selectedPrenda.mod }}</h3>
        <p><strong>Programador:</strong> {{ selectedPrenda.trb }}</p>
        <p><strong>Máquina:</strong> {{ selectedPrenda.maq }}</p>
        <p><strong>Cantidad:</strong> {{ selectedPrenda.cnt }}</p>
        <h2><strong>Color: </strong>{{ selectedPrenda.col }}</h2>
      </div>
    </div>

    <div class="detalle-right">
      <button mat-raised-button *ngFor="let boton of detalleRightButtons; let i = index" class="detalle-button"
        [class.active]="botonSeleccionado === i" (click)="toggleBotonesExtra(i)">
        {{ boton }}
      </button>
    </div>

    <!-- Botones Extra (11) -->
    <div class="extra-buttons" *ngIf="mostrarBotonesExtra">
      <button *ngFor="let boton of [].constructor(11); let i = index" mat-raised-button class="extra-button"
        (click)="mostrarBotonesPiezas(i)">
        Extra {{ i + 1 }}
      </button>
    </div>

    <!-- Botones Abajo (16) -->
    <div class="below-buttons-title">Piezas por prenda</div>
    <div class="botones-abajo" *ngIf="mostrarBotones16">
      <button *ngFor="let boton of [].constructor(16); let i = index" class="boton-abajo">
        Botón {{ i + 1 }}
      </button>
    </div>
  </div>
