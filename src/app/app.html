<!-- Header flotante arriba -->
<app-header class="fixed top-0 left-0 right-0 z-[9999]"></app-header>

<!-- Contenedor del sidenav -->
<mat-sidenav-container class="h-screen pt-[90px]">

  <!-- Sidebar -->
  <mat-sidenav class="sidebar-container !rounded-none border-r !border-gray-300 custom-animation"
    [style.width.px]="width()" opened mode="side">
    <app-barra-lateral (machineSelected)="onMachineSelected($event)"></app-barra-lateral>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content class="content-area" [style.margin-left.px]="width()">
    <div class="p-4">
      <app-body [maquina]="selectedMachine" />
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
